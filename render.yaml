services:
  - type: web
    name: crypto-predictor-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION

        value: 3.9.16
        disableAutoDetection: true
